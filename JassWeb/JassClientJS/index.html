<!DOCTYPE html>
<html>
<head>
    <title>Jassplan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Styles -->
    <link href="lib/jqm/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
    <link href="css/jassplan.css" rel="stylesheet" type="text/css" />

    <!-- Js Libraries (jquery mmobile goes at the end)-->
    <script src="lib/jqm/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="lib/jstorage/jstorage.js" type="text/javascript"></script>


    <!-- Jassplan application files -->
    <script src="app/helper.js" type="text/javascript"></script>
    <script src="app/model.js" type="text/javascript"></script>
    <script src="app/views.js" type="text/javascript"></script>
    <script src="app/serverproxy.js" type="text/javascript"></script>
    <script src="app/datacontext.js" type="text/javascript"></script>
    <script src="app/viewmodel.js" type="text/javascript"></script>
    <script src="app/controller.js" type="text/javascript"></script>

    <script src="lib/jqm/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>

    <script src="tests/testhelper.js" type="text/javascript"></script>

</head>
<body>
<!--List Page--> 
<div data-role="page" id="notes-list-page" data-title="To Do">
    <div data-role="header" data-position="fixed" style="background-color: red">
        <table><tr>
            <td><div id="view-model-state">Do</div></td>
            <td><div id="view-model-parent">N/A</div></td>
            <td>&nbsp;</td>
            <td><div id="view-model-done-status"></div></td>
        </tr></table>
        <a id="new-button" href="#note-editor-page" class="ui-btn-right" data-theme="b" data-icon="plus">New</a>
    </div>

    <div data-role="content" id="notes-list-content">
    </div>

    <div data-role="footer" data-position="fixed" class="ui-bar">
        <div id="refresh-button" data-role="button" data-icon="refresh" data-theme="b">&nbsp;</div>
        <div id="plan-button" data-role="button" data-theme="b">&nbsp;Plan&nbsp;</div>
        <div id="do-button" data-role="button" data-theme="b">&nbsp;&nbsp;Do&nbsp;&nbsp;</div>
        <div id="review-button" data-role="button" data-theme="b">Think</div>
        <div id="archive-button" data-role="button" data-icon="check" data-theme="b">&nbsp;</div>
        <div id="status-button" data-role="button" data-icon="gear" data-theme="b">
            <div id="status-button-label">&nbsp;-</div>
        </div>
    </div>
</div>

<!--Editor Page--> 
<div data-role="page" id="note-editor-page" data-title="Edit Note">
    <div data-role="header" data-position="fixed">
        <a href="#notes-list-page" data-icon="back" data-rel="back">Cancel</a>
        <h1>
            Edit</h1>
        <a id="save-note-button" href="#notes-list-page" data-theme="b" data-icon="check">Save</a>
    </div>
    <div data-role="content">
        <form action="" method="post" id="note-editor-form">
            <label for="note-title-editor">
                Title:</label>
            <input type="text" name="note-title-editor" id="note-title-editor" value="" />
            <label for="note-narrative-editor">
                To-Do:</label>
            <textarea name="note-narrative-editor" id="note-narrative-editor"></textarea>
            <label for="note-description-editor">
                To-Do-Today:
            </label>
            <textarea name="note-description-editor" id="note-description-editor"></textarea>
            <label for="note-estimatedStartHour-editor">
                Start Hour:
            </label>
            <input type="text" name="note-estimatedStartHour-editor" id="note-estimatedStartHour-editor" value="" />
            
            
            <label for="note-estimatedDuration-editor">
                Points:
            </label>
            <input type="text" name="note-estimatedDuration-editor" id="note-estimatedDuration-editor" value="" />

            <label for="note-actualDuration-editor">
                TodayPoints:
            </label>
            <input type="text" name="note-actualDuration-editor" id="note-actualDuration-editor" value="" />
            <label for="note-doneDate-editor">
                DoneDate:
            </label>
            <input type="text" name="note-doneDate-editor" id="note-doneDate-editor" value="" />
            
           <select name="note-flag-editor" id="note-flag-editor">
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="white">white</option>
                <option value="yellow">yellow</option>
                <option value="red">red</option>
            </select>


            <select name="note-status-editor" id="note-status-editor">
               <option value="asleep">asleep</option>
               <option value="stared">stared</option>
               <option value="done">done</option>
               <option value="doneplus">doneplus</option>
               <option value="donebad">donebad</option>
            </select>

        </form>
    </div>
    <div data-role="footer" data-position="fixed" class="ui-bar">
        <a id="delete-button" href="#notes-list-page" data-icon="delete" 
           data-transition="slideup" data-rel="dialog">Delete</a>
    </div>
</div>

</body>
</html>
